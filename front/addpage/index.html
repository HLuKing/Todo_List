<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/globals.css" />
  <link rel="stylesheet" href="css/styleguide.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="MAIN-light-scheme">
  <div class="CONTAINER-wrapper">
    <div class="CONTAINER">
      <div class="HEAD">
        <div class="text-wrapper">TODO LIST</div>
        <header class="header">
          <div class="search">
            <input class="search-note" placeholder="Search note..." type="text" />
            <img class="vector" src="img/FindIcon.svg" />
          </div>
          <div class="select">
            <div class="content">
              <div class="all">ALL</div>
              <img class="chevron-top" src="img/chevron-top.png" />
            </div>
          </div>
          <div class="color-scheme"><img class="img" src="img/NightModeIcon.svg" /></div>
        </header>
      </div>
      <div class="BODY">
        <div class="add-button" id="addButton"><img class="vector-2" src="img/PlusIcon.svg" /></div>
        <div id="modalBackground" class="modal-background">
            <iframe id="popupIframe" src="about:blank" frameborder="0"></iframe>
        </div>
        <div class="LIST">
          <div class="overlap">
            <div class="note">
              <input type="checkbox" id="noteCheckbox" class="note-checkbox" />
              <label class="note-label">NOTE #1</label>
              <div class="options">
                <img class="img-2 trash-icon" src="img/TrashIcon.svg" data-note-id="1" />
              </div>
            </div>
            <img class="line" src="img/line-1.svg" />
          </div>
          <img class="line-2" src="img/line-2.svg" />
        </div>
        <div id="clearImage" class="clear-image">
          <img src="img/clear.svg" alt="Clear" />
          <p class="clear-text">목표가 비었어요...</p>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="scripts/main.js"></script>
</body>
</html>
