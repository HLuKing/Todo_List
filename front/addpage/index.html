<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/globals.css" />
  <link rel="stylesheet" href="css/styleguide.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="MAIN-light-scheme">
  <div class="CONTAINER-wrapper">
    <div class="CONTAINER">
      <div class="HEAD">
        <div class="text-wrapper">TODO LIST</div>
      </div>
      <div class="BODY">
        <div class="add-button" id="addButton">
          <img class="vector-2" src="img/PlusIcon.svg" />
        </div>
        <div id="modalBackground" class="modal-background">
          <iframe id="popupIframe" src="about:blank" frameborder="0"></iframe>
        </div>
        <div class="LIST" id="listContainer">
          <div class="overlap">
            <div class="note">
              <input type="checkbox" class="note-checkbox" />
              <label class="note-label">NOTE #1</label>
              <div class="options">
                <img class="img-2 trash-icon" src="img/TrashIcon.svg" />
              </div>
            </div>
            <img class="line" src="img/line-1.svg" />
          </div>
        </div>
        <div id="clearImage" class="clear-image">
          <img src="img/clear.svg" alt="Clear" />
          <p class="clear-text">목표가 비었어요...</p>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="scripts/main.js"></script>
</body>
</html>
