<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="container">
    <div class="logo-container">
        <h1>TODO</h1>
    </div>
    <div class="login-container">
        <h1>Login</h1>
        <form>
            <div class="form-group">
                <label for="UserAccountID">UserAccountID</label>
                <input type="text" id="UserAccountID" name="UserAccountID" placeholder="Enter your UserAccountID"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password"/>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
            <div class="form-links">
                <button type="button" class="button-link" id="forgot-password-btn">Forgot Password?</button>
                <button type="button" class="button-link" id="create-account-btn">Create Account</button>
            </div>
        </form>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
